<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Título -->
    <title>ETM Store</title>
    <!-- Metadatos -->
    <meta name="title" content="ETM Store">
    <meta name="author" content="ETM">
    <meta name="keywords"
        content="Tecnología, Móviles, Portátiles, Consolas, Videojuegos, Audio, Smartwatch, Realidad Virtual">
    <meta name="description" content="Tienda de productos tecnológicos">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace a la hoja de estilos-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">

</head>

<body>
    <!--Cabecera de la página-->
    <header>
        <nav class="navbar">
            <div class="container-fluid justify-content-between d-flex align-items-center">
                <div>
                    <a class="navbar-brand " id="logo" href="#">
                        <img src="/img/logo gpt sin fondo.png" alt="Logo" width="50" height="50" class="d-inline-block">
                        ExtremaduraTechMarket
                    </a>
                </div>
                <form class="d-flex buscador" role="search"><i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i>
                    <input class="form-control me-2" type="search" placeholder="Buscar productos" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
                <div class="rigthHeader">
                    <div id="atencion-cliente" class="iconos-header">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="iconos-rigth-header">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M20.25 8.511c.884.284 1.5 1.128 1.5 2.097v4.286c0 1.136-.847 2.1-1.98 2.193-.34.027-.68.052-1.02.072v3.091l-3-3c-1.354 0-2.694-.055-4.02-.163a2.115 2.115 0 0 1-.825-.242m9.345-8.334a2.126 2.126 0 0 0-.476-.095 48.64 48.64 0 0 0-8.048 0c-1.131.094-1.976 1.057-1.976 2.192v4.286c0 .837.46 1.58 1.155 1.951m9.345-8.334V6.637c0-1.621-1.152-3.026-2.76-3.235A48.455 48.455 0 0 0 11.25 3c-2.115 0-4.198.137-6.24.402-1.608.209-2.76 1.614-2.76 3.235v6.226c0 1.621 1.152 3.026 2.76 3.235.577.075 1.157.14 1.74.194V21l4.155-4.155" />
                        </svg>

                    </div>
                    <div id="bolsa-compras" class="iconos-header">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="iconos-rigth-header">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                        </svg>
                    </div>
                    <div id="user" class="iconos-header">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="iconos-rigth-header">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                        </svg>
                    </div>
                </div>
            </div>
        </nav>

        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-1 mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="#">Dispositivos móviles</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Portátiles</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Consolas</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Videojuegos</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Dispositivos de audio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Smartwatch</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Realidad Virtual</a></li>
                    </ul>
                </div>
            </div>
        </nav>


    </header>

    <main class="content row">
        <!-- Barra de filtros de productos-->
        <aside class="barra-filtro col-lg-3 col-md-4 col-sm-12 mb-4">
            <h3 class="ml-4">Filtrar</h3>
            <div class="filters ml-4">
                <div class="filter-group">
                    <h4>Filtrar rápido</h4>
                    <input type="checkbox"> Tienda oficial <br>
                    <input type="checkbox"> Envío gratis aplicable
                </div>
                <div class="filter-group">
                    <h4>Marca</h4>
                    <ul>
                        <li><input type="checkbox"> Alcatel</li>
                        <li><input type="checkbox"> Apple</li>
                        <li><input type="checkbox"> Baseus</li>
                        <!-- Más marcas -->
                    </ul>
                </div>
                <div class="filter-group">
                    <h4>Precio</h4>
                    <input type="number" placeholder="Min."> -
                    <input type="number" placeholder="Max.">
                    <button>Confirmar</button>
                </div>
            </div>
        </aside>


        <div id="ventana-emergente" class="ventana-emergente">
            <div class="ventana-emergente-contenido">
                <span class="cerrar" onclick="cerrarVentanaEmergente()">&times;</span>
                <iframe src="/paginas/info-product.html" width="100%" height="100%" style="border:none;"></iframe>
            </div>
        </div>


        <div class="container col-lg-9 col-md-8 col-sm-12">
            <div class="row productos">

            </div>

        </div>
    </main>

    <script src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js""></script>
</body>

</html>
