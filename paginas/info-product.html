<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-..." crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estilos-info-product.css">
    <title>Información del Producto</title>
</head>
<body>
    <div class="container">
        <h2 class="text-center my-4">Información del Producto</h2>
        <p class="text-center">Aquí puedes agregar los detalles del producto...</p>

        <!-- Dividiremos la nueva pagina en dos secciones, una en la que se muestra un carrusel de fotos, y otra en la que se describen sus características, para acabar con un boton de añadir al carrito-->
        <div class="contenedor-info-product row">
            <div class="contenedor-fotos">
                <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="/img/consol1.jpg" class="d-block w-100" alt="Producto 1">
                        </div>
                        <div class="carousel-item">
                            <img src="/img/consol2.jpg" class="d-block w-100" alt="Producto 2">
                        </div>
                        <div class="carousel-item">
                            <img src="/img/consol3.jpg" class="d-block w-100" alt="Producto 3">
                        </div>
                        <div class="carousel-item">
                            <img src="/img/consol4.jpg" class="d-block w-100" alt="Producto 4">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            

            <div class="contenedor-caracteristicas col-md-6">
                <h3>Nombre del Producto</h3>
                <p>Descripción del producto</p>
                <p><strong>Precio:</strong> 100€</p>
                <p><strong>Stock:</strong> 10</p>
                <p><strong>Valoración:</strong> 5 estrellas</p>
                <button class="btn btn-primary btn-agregar">Añadir al carrito</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
