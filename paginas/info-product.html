<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap-grid.min.css"
        integrity="sha384-..." crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estilos-info-product.css">
    <title>Información del Producto</title>
</head>
<body>
    <h2>Información del Producto</h2>
    <p>Aquí puedes agregar los detalles del producto...</p>
    <!-- Dividiremos la nueva pagina en dos secciones, una en la que se muestra un carrusel de fotos, y otra en la que se describen sus características, para acabar con un boton de añadir al carrito-->
    <div class="contenedor-info-product">
        <div class="contenedor-fotos">
            <div class="carrusel">
                <img src="/img/productos/1.jpg" alt="Producto 1">
                <img src="/img/productos/2.jpg" alt="Producto 2">
                <img src="/img/productos/3.jpg" alt="Producto 3">
                <img src="/img/productos/4.jpg" alt="Producto 4">
            </div>
        </div>
        <div class="contenedor-caracteristicas">
            <h3>Nombre del Producto</h3>
            <p>Descripción del producto</p>
            <p>Precio: 100€</p>
            <p>Stock: 10</p>
            <p>Valoración: 5 estrellas</p>
            <button>Añadir al carrito</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
