<!DOCTYPE html>
<html lang="es">

<head>
    <title>Tienda ETM</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="/css/styles.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <!-- Bootstrap Icons y FontAwesome-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">


</head>

<body>
    <div id="header"></div>

    <main>
        <section class="producto-detalle py-5" id="producto-detalle">
            <div class="container">
                <div class="row">
                    <!-- Imagen del producto -->
                    <div class="col-md-6 text-center">
                        <img id="producto-imagen" src="" class="img-fluid rounded" alt="Imagen del producto">
                    </div>
                    <!-- Detalle del producto -->
                    <div class="col-md-6">
                        <h2 class="mb-4" id="producto-titulo">Título del producto</h2>
                        <p class="text-muted" id="producto-descripcion">Descripción del producto.</p>
                        <p><strong>Precio:</strong> <span class="text-primary" id="producto-precio">999.99€</span></p>

                        <!-- Control de cantidad -->
                        <div class="d-flex align-items-center mt-3">
                            <button class="btn btn-outline-secondary me-2" id="quitar-btn">-</button>
                            <span id="cantidad" class="fs-5 mx-3">0</span>
                            <button class="btn btn-outline-secondary ms-2" id="añadir-btn">+</button>
                        </div>

                        <!-- Añadir a la compra -->
                        <button class="btn btn-primary btn-lg mt-4" id="añadir-compra-btn">Añadir a la compra</button>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <div id="footer"></div>


    <!-- Enlaces de JavaScript-->
    <script src="/js/script_product.js"></script>
    <script src="/js/script_general.js"></script>

    <!-- Bootstrap JS (incluye Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
