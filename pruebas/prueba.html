<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrar Personas</title>
</head>
<body>
    <div class="filters">
        <h4>Filtrar por sexo</h4>
        <input type="checkbox" class="filter" value="h"> Hombre <br>
        <input type="checkbox" class="filter" value="m"> Mujer <br>
        
        <h4>Filtrar por continente</h4>
        <input type="checkbox" class="filter" value="africa"> África <br>
        <input type="checkbox" class="filter" value="europa"> Europa <br>
        <input type="checkbox" class="filter" value="norteamerica"> Norteamérica <br>
        <input type="checkbox" class="filter" value="suramerica"> Suramérica <br>
        <input type="checkbox" class="filter" value="asia"> Asia <br>
        <input type="checkbox" class="filter" value="oceania"> Oceanía <br>
    </div>
    
    <div class="personas"></div>

    <script src="prueba.js"></script>
</body>
</html>
